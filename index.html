<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audios da Turma C</title>
</head>

<body>
    <header>
        <h1>Exemplo de pagina HTML5</h1>
    </header>

    <main>
        <!--exibir imagem-->
        <figure align="center">
            <img src="computador.jpg" alt="um computador" />
            <figcaption>Uma bela imagem de um computador</figcaption>
        </figure>
        <!--audio-->
        <audio controls>
            <source src="PIC_Aula10_town-10169.mp3" type="audio/mpeg">

        </audio>
        <!--quebra de linha-->
        <br>
        <!--video-->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/WUvTyaaNkzM?si=YVzfN8VJvH4u4IZy"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <br>
        <br>
        <!--formulario de avaliação-->
        <form action="">
            <label for="nome">Nome:</label>
            <input type="text" id="Nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="Email" required>


            <!--botão-->
            <button type="submit">Enviar</button>
        </form>


    </main>


</body>

</html>
